<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <style>
        /* Fullscreen overlay for modal */
        .modal-overlay {
            display: block; /* Show modal automatically */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 1000;
        }

        /* Centered modal box */
        .modal-box {
            background-color: orange;
            width: 50%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Close button */
        .modal-box .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            float: right;
            border-radius: 5px;
        }

        /* Labels styling */
        .modal-box label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            background-color: cyan;
            padding: 5px 10px;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        /* Input fields */
        .modal-box input,
        .modal-box textarea {
            width: 100%;
            height: 30px;
            padding: 5px;
            font-size: 16px;
            border: 2px solid gray;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Submit Button */
        .modal-box button[type="submit"] {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal-box button[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div id="update-modal" class="modal-overlay">
        <div class="modal-box">
            <button class="close-btn" onclick="closeModal()">X</button>
            <h2>Update Employee</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update</button>
            </form>
            <a href="{% url 'home' %}" style="color: black; text-decoration: none;">Cancel</a>
        </div>
    </div>

    <script>
        function closeModal() {
            window.location.href = "{% url 'home' %}"; // Redirect to home on close
        }
    </script>
</body>
</html>
